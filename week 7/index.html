<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Online Bookstore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6fb;
      margin: 0;
      padding: 20px;
      max-width: 750px;
      margin-left: auto;
      margin-right: auto;
      color: #333;
    }

    h1 {
      color: #5a2e91;
      font-weight: 700;
      margin-bottom: 20px;
      text-align: center;
      letter-spacing: 1.4px;
    }

    h2 {
      color: #5a2e91;
      border-bottom: 2px solid #9a7de0;
      padding-bottom: 8px;
      margin-top: 40px;
      margin-bottom: 20px;
      font-weight: 600;
    }

    #bookList > .book {
      display: flex;
      justify-content: space-between;
      padding: 14px 18px;
      margin-bottom: 12px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(90, 46, 145, 0.1);
      transition: box-shadow 0.3s ease;
      align-items: center;
    }

    #bookList > .book:hover {
      box-shadow: 0 8px 20px rgba(90, 46, 145, 0.15);
    }

    #bookList strong.book-title {
      font-size: 1.1rem;
      color: #4b217b;
      cursor: pointer;
      text-decoration: underline;
    }

    #bookList strong.book-title:hover {
      color: #7f5dda;
    }

    #bookList small {
      color: #7b6c9a;
      margin-left: 6px;
      font-style: italic;
    }

    #bookList span.price {
      font-weight: 600;
      color: #522e92;
      margin-left: 8px;
      min-width: 70px;
      text-align: right;
    }

    #bookList button {
      background-color: #522e92;
      color: white;
      border: none;
      border-radius: 22px;
      padding: 7px 18px;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      flex-shrink: 0;
    }

    #bookList button:hover {
      background-color: #7f5dda;
    }

    #bookList button:disabled,
    #bookList span[style*="color:red"] {
      color: #cc3d3d !important;
      font-weight: 600;
      cursor: default;
      background: none !important;
      border: none !important;
      padding: 0 !important;
      text-align: center;
      font-size: 0.95rem;
    }

    #cartItems {
      margin-top: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(82, 46, 146, 0.1);
      background-color: white;
      padding: 12px;
      min-height: 70px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 14px;
      border-bottom: 1px solid #eee;
      align-items: center;
      transition: background-color 0.2s ease;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .cart-item:hover {
      background-color: #f9f6ff;
    }

    .cart-item span {
      font-weight: 600;
      color: #4b217b;
      font-size: 1rem;
    }

    .cart-item button {
      background: #cc3d3d;
      border: none;
      border-radius: 5px;
      padding: 4px 12px;
      color: white;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(204, 61, 61, 0.6);
      transition: background-color 0.3s ease;
    }

    .cart-item button:hover {
      background: #a72f2f;
    }

    #cartTotal {
      margin-top: 12px;
      font-size: 1.25rem;
      font-weight: 700;
      text-align: right;
      color: #522e92;
    }

    #description {
      margin-top: 40px;
      background: white;
      padding: 20px 28px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(82, 46, 146, 0.12);
      display: none;
    }

    #description h3 {
      margin-top: 0;
      color: #5a2e91;
    }

    #description p {
      font-size: 1rem;
      color: #333;
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      #bookList > .book {
        flex-direction: column;
        gap: 8px;
        align-items: flex-start;
      }
      #bookList button {
        width: 100%;
      }
      #bookList span.price {
        text-align: left;
        margin-left: 0;
        margin-top: 6px;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸ“š Online Bookstore</h1>

  <section>
    <h2>Books</h2>
    <div id="bookList"></div>
  </section>

  <section>
    <h2>Your Cart</h2>
    <div id="cartItems"></div>
    <div id="cartTotal">Total: â‚¹0</div>
  </section>

  <section id="description">
    <h3 id="desc-title"></h3>
    <p><strong>Author:</strong> <span id="desc-author"></span></p>
    <p><strong>Price:</strong> â‚¹<span id="desc-price"></span></p>
    <p id="desc-details"></p>
  </section>

  <script type="module">

    // data.js
    export const books = [
      {
        title: "JavaScript Essentials",
        author: "John ",
        price: 499,
        availability: "in stock",
        description: "Learn the fundamentals of JavaScript, the key language for modern web development."
      },
      {
        title: "React",
        author: "Smith",
        price: 699,
        availability: "in stock",
        description: "A comprehensive guide to building fast, scalable, and interactive UIs with React."
      },
      {
        title: "Node.js ",
        author: "Mark ",
        price: 599,
        availability: "out of stock",
        description: "Understand the power of Node.js for backend development with practical examples."
      },
      {
        title: "Python",
        author: "Alex",
        price: 450,
        availability: "in stock",
        description: "Start programming with Python, a versatile and beginner-friendly language."
      }
    ];

    // cart.js
    export let cart = [];

    export function addToCart(book) {
      cart.push(book);
    }

    export function removeFromCart(index) {
      cart.splice(index, 1);
    }

    export function calculateTotal() {
      return cart.reduce((sum, book) => sum + book.price, 0);
    }

    // ui.js
    export function updateCartUI(cartData) {
      const cartItemsDiv = document.getElementById("cartItems");
      const cartTotalDiv = document.getElementById("cartTotal");
      cartItemsDiv.innerHTML = "";
      cartData.forEach((book, index) => {
        const itemDiv = document.createElement("div");
        itemDiv.classList.add("cart-item");
        itemDiv.innerHTML = `
          <span>${book.title} - â‚¹${book.price}</span>
          <button data-index="${index}">Remove</button>
        `;
        cartItemsDiv.appendChild(itemDiv);
      });
      cartItemsDiv.querySelectorAll("button").forEach(btn => {
        btn.addEventListener("click", (e) => {
          const idx = Number(e.target.getAttribute("data-index"));
          removeFromCart(idx);
          updateCartUI(cart);
        });
      });
      cartTotalDiv.textContent = `Total: â‚¹${calculateTotal()}`;
    }

    // books.js
    export function displayBooks() {
      const bookList = document.getElementById("bookList");
      bookList.innerHTML = "";

      books.forEach((book, index) => {
        const bookDiv = document.createElement("div");
        bookDiv.classList.add("book");
        bookDiv.innerHTML = `
          <div>
            <strong class="book-title" data-index="${index}">${book.title}</strong>
            <small>by ${book.author}</small>
          </div>
          <div>
            <span class="price">â‚¹${book.price}</span>
            ${
              book.availability === "in stock"
                ? `<button data-index="${index}">Add to Cart</button>`
                : `<span style="color:red; font-weight:bold; margin-left:8px;">Out of Stock</span>`
            }
          </div>
        `;
        bookList.appendChild(bookDiv);
      });

      // Handle clicking on the title to show description
      bookList.querySelectorAll(".book-title").forEach(titleEl => {
        titleEl.addEventListener("click", (e) => {
          const idx = Number(e.target.getAttribute("data-index"));
          showDescription(idx);
        });
      });

      // Handle "Add to Cart" buttons
      bookList.querySelectorAll("button").forEach(btn => {
        btn.addEventListener("click", (e) => {
          const idx = Number(e.target.getAttribute("data-index"));
          addToCart(books[idx]);
          updateCartUI(cart);
        });
      });
    }

    // Function to show description section for chosen book
    function showDescription(index) {
      const book = books[index];
      document.getElementById("desc-title").textContent = book.title;
      document.getElementById("desc-author").textContent = book.author;
      document.getElementById("desc-price").textContent = book.price;
      document.getElementById("desc-details").textContent = book.description;
      document.getElementById("description").style.display = "block";
      document.getElementById("description").scrollIntoView({ behavior: "smooth" });
    }

    // Initialize UI
    displayBooks();
    updateCartUI(cart);

  </script>

</body>
</html>
